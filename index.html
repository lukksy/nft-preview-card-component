<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="main-img">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="view">
        <img class="view-eye" src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h2 class="title">Equilibrium #3429</h2>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-days">
      <div class="price">
        <img class="eth" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="price-text">0.041 ETH</span>
      </div>
      <div class="days">
        <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
        <span class="days-text">3 days left</span>
      </div>
    </div>
    <div class="footer">
      <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      <p class="footer-text">Creation of<span class="second-text">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
